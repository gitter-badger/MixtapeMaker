<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask</title>
    <link rel="shortcut_icon" href={{ url_for('static', filename='img/favicon.ico') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/index.css') }}>
    <script src="//www.youtube.com/iframe_api"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/angular-youtube-embed.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/main.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/app.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/sessions.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/playlists.js') }}></script>
  </head>
  <body ng-app='playlister'>
    <h1>Playlister</h1>
    <nav id='playlists' ng-controller='Playlist'>
      <button ng-click='printScope()'>Scope</button><br>
      <nav ng-if='signedin'>
        <h2>Welcome, {a email a}!</h2>
        <button ng-if='!modifying' ng-click='modifyingList()'>Add a Playlist</button>
        <ul ng-repeat='playlist in playlists'>
          <input type="radio" name="playlists" ng-click='changePlaylist(playlist.name)'>
            <li>
              Playlist Name: {a playlist.name a}<br>
              PL Length: {a playlist.videos.length a}
              <section ng-if='playlist.videos.length > 0'>
                <span class='playlist' ng-repeat='vid in playlist.videos'>
                  <youtube-video video-id='vid.ytId' player-width="'200px'" player-height="'150px'" player='video'></youtube-video>
                  <br>{a vid.name a}
                  <button ng-click='removeVideo(vid.name)'>Remove</button>
                  <button ng-attr-id="{a 'play'+($index+1) a}" ng-click='video.playVideo()'>Play</button>
                  <!-- <button ng-click='test.stopVideo()'>Stop</button> -->
                </span>
              </section>
            </li>
          </input>
        </ul>
        <form ng-submit='createPlaylist()' ng-if='modifying'>
          <input type='text' ng-model='$parent.$parent.playlistName' placeholder='Name'></input>
          <input type='submit'></input>
          <p ng-if='playlisterror'>A playlist with this name already exists</p>
        </form>
        <input ng-model='$parent.searchTerm' placeholder="Artist/Song/Album"></input>
        <button ng-click="searchVideos()">Search</button>
        <br>
        <p ng-if='gotVideos' class="playlist" ng-repeat='vid in result'>
          {a vid.snippet.title a}
          <iframe width="200" height="150" ng-src='{a getIframeSrc(vid.id.videoId) a}' frameborder="0" allowfullscreen></iframe>
          <button ng-click='addVideo(vid.id.videoId, vid.snippet.title)'>Add</button></p>
      </nav>
    </nav>
    <nav id='accounting' ng-controller='Account'>
      <section id='accounting' ng-if='!signedin'>
        <form ng-submit='signup()'>
          <h2>Sign Up</h2>
          <label>Username: </label><input name='email' ng-model='$parent.uemail' placeholder="email"></input>
          <label>Password: </label><input  name='password' ng-model='$parent.upassword' placeholder="password"></input>
          <input type='submit'></input>
          <p ng-if='signuperror'>This email already exists</p>
        </form>
        <h2>Sign In</h2>
        <form ng-submit='signin()'>
          <label>Username: </label><input ng-model='$parent.iemail' name='email' placeholder="email"></input>
          <label>Password: </label><input  ng-model='$parent.ipassword' name='password' placeholder="password"></input>
          <input type='submit'></input>
          <p ng-if='signinerror'>This email/password combination is invalid</p>
        </form>
      </section>
      <form id='signout' ng-submit='signout()' ng-if='signedin'>
        <input type='submit' value='Sign Out'></input>
      </form>
    </nav>
  </body>
</html>

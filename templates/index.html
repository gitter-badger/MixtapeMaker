<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask</title>
    <link rel="shortcut_icon" href={{ url_for('static', filename='img/favicon.ico') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/skeleton.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/index.css') }}>
    <script src="//www.youtube.com/iframe_api"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/angular-youtube-embed.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/main.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/app.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/sessions.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/playlists.js') }}></script>
  </head>
  <body ng-app='playlister'>
    <h1 style='text-align: center;'>Playlister</h1>
    <nav id='playlists' ng-controller='Playlist'>
      <nav ng-if='signedin'>
        <h2>
          <!-- <button ng-click='printScope()'>Scope</button><br> -->
          <form id='signout' ng-submit='signout()'>
            Welcome, {a email a}!
            <input type='submit' value='Sign Out'></input>
          </form>
          </section>
        </h2>
        <section class='search three columns offset-by-one column'>
          <input ng-model='$parent.searchTerm' placeholder="Artist/Song/Album"></input>
          <button ng-click="searchVideos()">Search</button>
          <br>
          <div class="search list">
            <p ng-if='gotVideos' class="navbar" ng-repeat='vid in result'>
              {a parseName(vid.snippet.title) a}
              <br>
              <youtube-video video-id='vid.id.videoId' player-width="'200px'" player-height="'150px'" ></youtube-video>
              <br>
              <button class='sidebtn' ng-click='addVideo(vid.id.videoId, vid.snippet.title)'><img class='add' src={{ url_for('static', filename='img/add.png') }}></img></button>
            </p>
          </div>
        </section>
        <button ng-if='!modifying' ng-click='modifyingList()'>Add a Playlist</button>
        <form ng-submit='createPlaylist()' ng-if='modifying'>
          <input type='text' ng-model='$parent.$parent.playlistName' placeholder='Name'></input>
          <input type='submit'></input>
          <p ng-if='playlisterror'>A playlist with this name already exists</p>
        </form>
        <ul class='navbar' ng-repeat='playlist in playlists'>
          <li><button ng-click='changePlaylist($index)'>{a playlist.name a}</button></li>
        </ul>
        <h3>{a currentPlaylist.name a}</h3>
        <section ng-if='currentPlaylist.videos.length > 0' class='eight columns'>
            <span class='currentPlaylist' ng-repeat='vid in currentPlaylist.videos'>
              <div class='navbar playlist'>
              <youtube-video video-id='vid.ytId' player-width="'150px'" player-height="'100px'" player='video'></youtube-video>
              <br>{a parseName(vid.name) a}<br>
              <button class='btn' ng-attr-id="{a 'play'+($index+1) a}" ng-click='video.playVideo()'><img class='play' src={{ url_for('static', filename='img/play.png') }}></img></button>
              <button class='btn' ng-click='removeVideo(vid.name)'><img class='play' src={{ url_for('static', filename='img/delete.png') }}></img></button>
              <!-- <button ng-click='test.stopVideo()'>Stop</button> -->
            </div>
            </span>
        </section>
      </nav>
    </nav>
    <nav id='accounting' ng-controller='Account'>
      <!-- <button ng-click='printScope()'>Scope</button><br> -->
      <section style='text-align: center;' id='accounting' ng-if='!signedin'>
        <button ng-click="switchState('signin')">Sign In</button>
        <button ng-click="switchState('signup')">Sign Up</button>
        <form ng-if="currentState === 'signup'" ng-submit='signup()'>
          <h2>Sign Up</h2>
          <label>Username: </label><input name='email' ng-model='$parent.$parent.uemail' placeholder="email"></input>
          <label>Password: </label><input  name='password' ng-model='$parent.$parent.upassword' placeholder="password"></input>
          <br>
          <input type='submit'></input>
          <p ng-if='signuperror'>This email already exists</p>
        </form>
        <form ng-if="currentState === 'signin'" ng-submit='signin()'>
          <h2>Sign In</h2>
          <label>Username: </label><input ng-model='$parent.$parent.iemail' name='email' placeholder="email"></input>
          <label>Password: </label><input  ng-model='$parent.$parent.ipassword' name='password' placeholder="password"></input>
          <br>
          <input type='submit'></input>
          <p ng-if='signinerror'>This email/password combination is invalid</p>
        </form>
      </section>
    </nav>
  </body>
</html>
